<!DOCTYPE html>
<html>

  <head>
    <title>E4 Youth Asset List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  </head>

  <body permanent-data="e4youth_on_permanent.json" permanent-popup="folder-pop.html">

    <div permanent-profile class="">
      <div class="left">
        <!-- <img p-src="profile.thumbnail" class="profile-img"> -->
      </div>
      <div class="right">
        <div p-bind="profile.fullName" class="profile-name"></div>
        <div p-bind="profile.archiveNbr"></div>
      </div>
    </div>

    <div permanent-view class="perm-view">
      <div class="folders">
        <div p-repeat="folder in Folders" class="folder">

          <div p-bkgrd="folder.thumbURL2000" class="bck-img"></div>
          <div p-bind="folder.displayName" class="folder-name"></div>

          <ul>
            <li p-repeat="file in folder.Files" class="" >
              <div p-bkgrd="file.thumbURL2000" class="bck-img"></div>
              <div p-bind="file.displayName" class="file-name"></div>
            </li>
        </ul>
        </div>
      </div>
      <!-- <div class="files">
        <div p-repeat="file in Files" class="file" p-click="file">
          <a href="#">
          <div p-bkgrd="file.thumbURL2000" class="bck-img"></div>
          <div p-bind="file.displayName" class="file-name"></div>
        </a>
        </div>
      </div> -->
    </div>

    <script src="../../api/permanent_api.js"></script>

    <script>
      function myHandel(evt, file) {
        var thefile = file;
      }
      function stopanimation() {
        var popup = document.querySelector("[permanent-popup]");
        var iframe = popup.querySelector('iframe');
        iframe.src = '';
      }

    //      function cleanup() {
    //   console.log('cleanup');
    // }

    </script>
  </body>

</html>
