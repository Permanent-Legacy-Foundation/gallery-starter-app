<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="hanssoncss/styletwo.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <header>
    <h1 id="viewer"> Photo caption viewer </h1>
  </header>
  <body permanent-data="ex1_data.json" >
    <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
     <div class="flipper">
       <div class="front">
  <h1 id="pholder"> Photo caption viewer </h1>
       </div>
       <div class="back">
  <h1 id="pholdertext"> Photo caption viewer </h1>
         <h1 id="title">  </h1>
       <p id="content"> </p>
       </div>
     </div>
    </div>
   <div class="box">
     <div permanent-view class="perm-view">
       <div class="folders">
         <div p-repeat="folder in Folders" class="folder"  p-eventHld="myHandel">
           <img class="slider-imgs" p-src="folder.thumbnail">
       </div>
       </div>
       </div>
       </div>
       <div class="script">
       <script src="../../api/permanent_api.js"></script>
           <script>

           function myHandel(evt,file) {
            var thefile=file;
            var title= document.getElementById("title");
            title.innerText=file.name;
            console.log(evt,file);


            let h1=document.getElementById("pholder","pholdertext");
            if (h1) {
              h1.remove();
            }


            let front = document.querySelector(".flipper .front");
            front.style.backgroundImage = "url(" + file.thumbnail + ")";
            console.log(front, file.thumbnail);

            let content= document.getElementById("content");
            content.innerText=file.description;
            console.log(front, file.description);
           }
           </script>
         </div>
   </body>
 </html>
