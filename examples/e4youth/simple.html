<!DOCTYPE html>
<html>

  <head>
    <title>Permanent Legacy Foundation Client API</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body permanent-data="ex1_data.json" permanent-popup="popup.html">

    <div permanent-profile class="profile">
      <div class="left">
          <img p-src="profile.thumbnail" class="profile-img">
      </div>
      
      <div class="right">
        <div p-bind="profile.fullName" class="profile-name"></div>
        <div p-bind="profile.archiveNbr"></div>
        
      </div>
      
    </div>

    <div permanent-view class="perm-view">

      <div class="folders">
        <div p-repeat="folder in Folders" class="folder">
          <div p-bkgrd="folder.thumbnail" class="bck-img"></div>
          <div p-bind="folder.name" class="folder-name"></div>
        </div>
      </div>

      <div class="files">
        <div p-repeat="file in Files" class="file" p-click="file">
          <div p-bkgrd="file.thumbnail" class="bck-img"></div>
          <div p-bind="file.name" class="file-name"></div>
        </div>
      </div>

    </div>
    

    <script src="../../api/permanent_api.js"></script>
  </body>

</html>
